<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="product-add-form" action="" enctype="multipart/form-data">
        <input name="name" type="text" placeholder="Product name">
        <input name="image" type="file" multiple>
        <button type="submit">Додати</button>
    </form>

    <script>
        const productAddForm = document.getElementById("product-add-form")
        productAddForm.addEventListener("submit", function(e){
            e.preventDefault();
            const formData = new FormData();
            // console.log(this.elements.name.value);
            formData.append("name", this.elements.name.value);
            formData.append("image", this.elements.image.files[0]);
        })
    </script>
</body>
</html>
